<mat-toolbar color="primary">
  <mat-toolbar-row>

    <div class="brand-group" routerLink="/">
      <button mat-icon-button><mat-icon>menu</mat-icon></button>
      <img src="assets/images/logo.png" alt="" class="logo link" />
      <div class="brand-name link">Shopping Store</div>


  </div>
    <div class="search-group">
    <input type="search" class="search-input" placeholder="Search" />
    <span class="search-icon-wrapper link">
      <mat-icon class="search-icon">search</mat-icon>
     <!-- <img src="assets/icons/search.png" alt="" class="search-icon" /> -->
    </span>
  </div>
    <div class="user-group">
    <button mat-icon-button><mat-icon >account_circle</mat-icon></button>
    <div *ngIf=" cart$ | async as cart" class="cart" routerLink="/cart">
      <mat-icon matBadge={{cart.count}} matBadgeColor="accent">
shopping_cart
      </mat-icon>

      <span class="cart-total">${{ cart.total | number : "1.2-2" }}</span>
    </div>
  </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="mobile">
    <div class="search-group mobile">
      <input type="search" class="search-input" placeholder="Search" />
      <div class="search-icon-wrapper link">
        <mat-icon class="search-icon">search</mat-icon>
        <!-- <img src="assets/icons/search.png" alt="" class="search-icon" />-->
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
